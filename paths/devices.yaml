deviceById:
  get:
    tags: [DaaS/Devices]
    summary: Get a DaaS Device by ID Device
    description: Retrieve detailed information for a specific DaaS device.
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    responses:
      "200":
        description: Device retrieved successfully.
        content:
          application/json:
            schema:
              $ref: "../../components/schemas.yaml#/DaasDevice"
      "404":
        description: Device not found
      "500":
        description: Internal server error
  delete:
    tags: [DaaS/Devices]
    summary: Delete a DaaS Device
    description: Delete a specific DaaS device and remove its association from the contract.
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        description: Unique ID of the DaaS device to delete
    responses:
      "200":
        description: Device deleted successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                deviceId:
                  type: integer
      "404":
        description: Device not found
      "500":
        description: Internal server error

deviceElement:
  put:
    tags: [DaaS/Devices]
    summary: Add or update elements (services/accessories) to a Device
    description: Associate or remove services and accessories from a specific device.
    parameters:
      - name: id
        in: path
        description: Unique ID of the DaaS device
        required: true
        schema:
          type: integer
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../../components/schemas.yaml#/DeviceElementRequest"
    responses:
      "200":
        description: Device elements updated successfully
        content:
          application/json:
            schema:
              $ref: "../../components/schemas.yaml#/DaasDevice"
      "400":
        description: Bad request - invalid input data
      "404":
        description: Device not found
      "500":
        description: Internal server error
