contractList:
  get:
    tags: [DaaS/Contracts]
    summary: Get all DaaS Contracts
    description: Retrieve the complete list of DaaS contracts (orders) with related organization and customer data.
    responses:
      "200":
        description: List of contracts retrieved successfully.
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../../components/schemas.yaml#/DaasContract"
      "500":
        description: Internal server error

contractById:
  get:
    tags: [DaaS/Contracts]
    summary: Get a DaaS Contract by ID
    description: Retrieve detailed information for a specific DaaS contract.
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    responses:
      "200":
        description: Contract retrieved successfully.
        content:
          application/json:
            schema:
              $ref: "../../components/schemas.yaml#/DaasContract"
      "404":
        description: Contract not found
      "500":
        description: Internal server error

contractAdd:
  post:
    tags: [DaaS/Contracts]
    summary: Add a new DaaS Contract
    description: Create a new DaaS contract with the provided details.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../../components/schemas.yaml#/AddContractRequest"
    responses:
      "201":
        description: Contract created successfully
        content:
          application/json:
            schema:
              $ref: "../../components/schemas.yaml#/DaasContract"
      "400":
        description: Bad request - invalid input data
      "500":
        description: Internal server error

contractDevices:
  get:
    tags: [DaaS/Devices]
    summary: Get Devices linked to a Contract
    description: Retrieve the list of DaaS devices associated with a specific contract ID.
    parameters:
      - name: id
        in: path
        description: Unique ID of the DaaS contract
        required: true
        schema:
          type: integer
    responses:
      "200":
        description: List of devices retrieved successfully
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../../components/schemas.yaml#/DaasDevice"
      "404":
        description: Contract not found
      "500":
        description: Internal server error
  put:
    tags: [DaaS/Contracts]
    summary: Add Devices to a Contract
    description: Associate one or more devices to a specific DaaS contract. Devices can be created with services and accessories.
    parameters:
      - name: id
        in: path
        description: Unique ID of the DaaS contract
        required: true
        schema:
          type: integer
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../../components/schemas.yaml#/AddDevicesToContractRequest"
    responses:
      "200":
        description: Devices added to contract successfully
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../../components/schemas.yaml#/DaasDevice"
      "400":
        description: Bad request - invalid input data
      "404":
        description: Contract not found
      "500":
        description: Internal server error
