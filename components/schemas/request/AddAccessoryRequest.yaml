# components/schemas/Request/AddAccessoryRequest.yaml
AddAccessoryRequest:
  type: object
  required:
    - organizationId
    - name
    - description
    - externalId
    - productNumber
  properties:
    organizationId:
      type: integer
      description: "ID dell'organizzazione a cui associare l'accessorio"
    name:
      type: string
      description: "Nome dell'accessorio"
    description:
      type: string
      description: "Descrizione dell'accessorio"
    externalId:
      type: string
      description: "ID esterno dell'accessorio"
    productNumber:
      type: string
      description: "Numero di prodotto dell'accessorio"
