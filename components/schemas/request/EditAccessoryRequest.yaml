# components/schemas/Request/EditAccessoryRequest.yaml
EditAccessoryRequest:
  type: object
  required:
    - id
    - name
    - description
    - externalId
    - productNumber
  properties:
    id:
      type: integer
      description: "ID dell'accessorio da modificare"
    name:
      type: string
      description: "Nome dell'accessorio"
    description:
      type: string
      description: "Descrizione dell'accessorio"
    externalId:
      type: string
      description: "ID esterno dell'accessorio"
    productNumber:
      type: string
      description: "Numero di prodotto dell'accessorio"
