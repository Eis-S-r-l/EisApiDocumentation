# components/schemas/Request/AddProductRequest.yaml
AddProductRequest:
  type: object
  required:
    - productNumber
    - name
    - description
    - category
    - vendor
    - available
    - notes
  properties:
    productNumber:
      type: string
      description: Product number or SKU
    name:
      type: string
      description: Name of the product
    description:
      type: string
      description: Description of the product
    category:
      type: integer
      description: Category ID
    vendor:
      type: integer
      description: Vendor ID
    available:
      type: boolean
      description: Availability status of the product
    notes:
      type: string
      description: Additional notes about the product
