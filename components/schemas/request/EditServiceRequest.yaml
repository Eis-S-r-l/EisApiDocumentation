# components/schemas/Request/EditServiceRequest.yaml
EditServiceRequest:
  type: object
  required:
    - id
    - name
    - description
    - externalId
    - productNumber
  properties:
    id:
      type: integer
      description: "ID del servizio da modificare"
    name:
      type: string
      description: "Nome del servizio"
    description:
      type: string
      description: "Descrizione del servizio"
    externalId:
      type: string
      description: "ID esterno del servizio"
    productNumber:
      type: string
      description: "Numero di prodotto del servizio"
