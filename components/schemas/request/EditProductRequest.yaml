# components/schemas/Request/EditProductRequest.yaml
type: object
required:
  - productId
  - productNumber
  - name
  - description
  - category
  - vendor
  - available
  - notes
properties:
  productId:
    type: integer
    description: ID of the product to edit
  productNumber:
    type: string
    description: Product number or SKU
  name:
    type: string
    description: Name of the product
  description:
    type: string
    description: Description of the product
  category:
    type: integer
    description: Category ID
  vendor:
    type: integer
    description: Vendor ID
  available:
    type: boolean
    description: Availability status of the product
  notes:
    type: string
    description: Additional notes about the product
