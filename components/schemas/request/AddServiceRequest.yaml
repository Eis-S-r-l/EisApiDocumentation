# components/schemas/Request/AddServiceRequest.yaml
AddServiceRequest:
  type: object
  required:
    - organizationId
    - name
    - description
    - externalId
    - productNumber
  properties:
    organizationId:
      type: integer
      description: "ID dell'organizzazione a cui associare il servizio"
    name:
      type: string
      description: "Nome del servizio"
    description:
      type: string
      description: "Descrizione del servizio"
    externalId:
      type: string
      description: "ID esterno del servizio"
    productNumber:
      type: string
      description: "Numero di prodotto del servizio"
