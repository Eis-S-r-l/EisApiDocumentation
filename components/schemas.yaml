# ========================================================
# REQUEST SCHEMAS
# ========================================================
AddAccessoryRequest:
  type: object
  required:
    - organizationId
    - name
    - description
    - externalId
    - productNumber
  properties:
    organizationId:
      type: integer
      description: "ID dell'organizzazione a cui associare l'accessorio"
    name:
      type: string
      description: "Nome dell'accessorio"
    description:
      type: string
      description: "Descrizione dell'accessorio"
    externalId:
      type: string
      description: "ID esterno dell'accessorio"
    productNumber:
      type: string
      description: "Numero di prodotto dell'accessorio"

EditAccessoryRequest:
  type: object
  required:
    - id
    - name
    - description
    - externalId
    - productNumber
  properties:
    id:
      type: integer
      description: "ID dell'accessorio da modificare"
    name:
      type: string
      description: "Nome dell'accessorio"
    description:
      type: string
      description: "Descrizione dell'accessorio"
    externalId:
      type: string
      description: "ID esterno dell'accessorio"
    productNumber:
      type: string
      description: "Numero di prodotto dell'accessorio"

AddServiceRequest:
  type: object
  required:
    - organizationId
    - name
    - description
    - externalId
    - productNumber
  properties:
    organizationId:
      type: integer
      description: "ID dell'organizzazione a cui associare il servizio"
    name:
      type: string
      description: "Nome del servizio"
    description:
      type: string
      description: "Descrizione del servizio"
    externalId:
      type: string
      description: "ID esterno del servizio"
    productNumber:
      type: string
      description: "Numero di prodotto del servizio"

EditServiceRequest:
  type: object
  required:
    - id
    - name
    - description
    - externalId
    - productNumber
  properties:
    id:
      type: integer
      description: "ID del servizio da modificare"
    name:
      type: string
      description: "Nome del servizio"
    description:
      type: string
      description: "Descrizione del servizio"
    externalId:
      type: string
      description: "ID esterno del servizio"
    productNumber:
      type: string
      description: "Numero di prodotto del servizio"

AddContractRequest:
  type: object
  required:
    - organizationId
    - customerId
    - contractName
    - startDate
    - endDate
    - externalId
  properties:
    organizationId:
      type: integer
      description: "ID dell'organizzazione a cui associare il contratto"
    customerId:
      type: integer
      description: "ID del cliente associato al contratto"
    contractName:
      type: string
      description: "Nome del contratto"
    startDate:
      type: string
      format: date
      description: "Data di inizio contratto (formato dd/MM/yyyy)"
    endDate:
      type: string
      format: date
      description: "Data di fine contratto (formato dd/MM/yyyy)"
    externalId:
      type: string
      description: "ID esterno del contratto"

DeviceElementRequest:
  type: object
  required:
    - deleteServices
    - deleteAccessories
    - services
    - accessories
  properties:
    deleteServices:
      type: boolean
      description: "Se true, rimuove tutti i servizi esistenti prima di aggiungere quelli nuovi"
    deleteAccessories:
      type: boolean
      description: "Se true, rimuove tutti gli accessori esistenti prima di aggiungere quelli nuovi"
    services:
      type: array
      items:
        type: integer
      description: "Array di ID dei servizi da associare al device"
    accessories:
      type: array
      items:
        type: integer
      description: "Array di ID degli accessori da associare al device"

AddDevicesToContractRequest:
  type: array
  items:
    type: object
    required:
      - deviceId
      - serialNumber
      - externalId
      - mrc
      - nrc
      - startDate
      - endDate
      - services
      - accessories
    properties:
      deviceId:
        type: integer
        description: "ID del tipo di device da associare"
      serialNumber:
        type: string
        description: "Numero seriale del device"
      externalId:
        type: string
        description: "ID esterno del device"
      mrc:
        type: number
        format: float
        description: "Monthly Recurring Cost"
      nrc:
        type: number
        format: float
        description: "Non-Recurring Cost"
      startDate:
        type: string
        description: "Data di inizio (formato dd/MM/yyyy)"
      endDate:
        type: string
        description: "Data di fine (formato dd/MM/yyyy)"
      services:
        type: array
        items:
          type: integer
        description: "Array di ID dei servizi da associare al device"
      accessories:
        type: array
        items:
          type: integer
        description: "Array di ID degli accessori da associare al device"

AddProductRequest:
  type: object
  required:
    - productNumber
    - name
    - description
    - category
    - vendor
    - available
    - notes
  properties:
    productNumber:
      type: string
      description: Product number or SKU
    name:
      type: string
      description: Name of the product
    description:
      type: string
      description: Description of the product
    category:
      type: integer
      description: Category ID
    vendor:
      type: integer
      description: Vendor ID
    available:
      type: boolean
      description: Availability status of the product
    notes:
      type: string
      description: Additional notes about the product

EditProductRequest:
  type: object
  required:
    - productId
    - productNumber
    - name
    - description
    - category
    - vendor
    - available
    - notes
  properties:
    productId:
      type: integer
      description: ID of the product to edit
    productNumber:
      type: string
      description: Product number or SKU
    name:
      type: string
      description: Name of the product
    description:
      type: string
      description: Description of the product
    category:
      type: integer
      description: Category ID
    vendor:
      type: integer
      description: Vendor ID
    available:
      type: boolean
      description: Availability status of the product
    notes:
      type: string
      description: Additional notes about the product

# ========================================================
# RESPONSE SCHEMAS
# ========================================================
DaasDevice:
  type: object
  properties:
    id: { type: integer }
    customerId: { type: integer }
    serialNumber: { type: string }
    externalId: { type: string }
    description: { type: string, nullable: true }
    createdDate: { type: string, format: date }
    startTime: { type: string, format: date }
    endTime: { type: string, format: date }
    shippingDate: { type: string, format: date, nullable: true }
    mrc: { type: number, format: float }
    nrc: { type: number, format: float }
    status:
      type: object
      properties:
        id: { type: integer }
        code: { type: string }
        description: { type: string }
        finishStatus: { type: boolean }
    product:
      type: object
      properties:
        id: { type: integer }
        name: { type: string }
        description: { type: string }
        productNumber: { type: string }
        rma: { type: string, nullable: true }
        available: { type: boolean }
        notes: { type: string }
        images: { type: string, nullable: true }
        category:
          type: object
          properties:
            id: { type: integer }
            name: { type: string }
        vendor:
          type: object
          properties:
            id: { type: integer }
            name: { type: string }
    rma: { type: boolean }

DaasAccessory:
  type: object
  properties:
    id: { type: integer }
    organization: { $ref: "#/Organization" }
    name: { type: string }
    description: { type: string }
    externalId: { type: string }
    productNumber: { type: string }

DaasService:
  type: object
  properties:
    id: { type: integer }
    name: { type: string }
    description: { type: string }
    status:
      type: string
      enum: [active, inactive, pending]
    linkedAccessory: { $ref: "#/DaasAccessory" }

DaasContract:
  type: object
  properties:
    id: { type: integer }
    createDate: { type: string }
    startTime: { type: string }
    endTime: { type: string }
    name: { type: string }
    externalId: { type: string }
    companyName: { type: string }
    type: { type: string }
    mrc: { type: number, format: float }
    nrc: { type: number, format: float }
    status: { $ref: "#/ContractStatus" }
    customer: { $ref: "#/Customer" }
    organization: { $ref: "#/Organization" }

ContractStatus:
  type: object
  properties:
    id: { type: integer }
    name: { type: string }
    code: { type: string }
    finishStatus: { type: boolean }

Customer:
  type: object
  properties:
    id: { type: integer }
    organizationId: { type: integer }
    name: { type: string }
    ragioneSociale: { type: string }
    rappresentante: { type: string, nullable: true }
    indirizzo: { type: string }
    civico: { type: string }
    indSedLeg: { type: string }
    civicoSedLeg: { type: string }
    comuneSedLeg: { type: string }
    provinciaSedLeg: { type: string }
    regioneSedLeg: { type: string }
    capSedLeg: { type: string }
    comune: { type: string }
    provincia: { type: string }
    regione: { type: string }
    cap: { type: string }
    tel: { type: string }
    fiscalCode: { type: string, nullable: true }
    isActive: { type: boolean, nullable: true }
    userid: { type: integer }
    organization: { $ref: "#/Organization" }
    user: { $ref: "#/User" }
    piva: { type: string }
    ptoponomastica: { type: string, nullable: true }

Organization:
  type: object
  properties:
    organizationId: { type: integer }
    userId: { type: integer, nullable: true }
    userName: { type: string, nullable: true }
    createDate: { type: string, nullable: true }
    modifiedDate: { type: string, nullable: true }
    parentOrganizationId: { type: integer, nullable: true }
    name: { type: string }
    sbcId: { type: integer, nullable: true }
    notificationEmailFromAddress: { type: string }
    customerId:
      type: integer
      nullable: true
      description: "ID del cliente (pu√≤ essere nullo)."

User:
  type: object
  properties:
    userId: { type: integer }
    ssoId: { type: string }
    createDate: { type: string }
    modifiedDate: { type: string }
    emailAddress: { type: string }
    firstName: { type: string }
    lastName: { type: string }
    hasToChangePassword: { type: boolean }
    organizationId: { type: integer }
    parentOrganizationId: { type: integer }

Product:
  type: object
  properties:
    id:
      type: integer
      description: Unique identifier of the product
    name:
      type: string
      description: Name of the product
    description:
      type: string
      description: Description of the product
    productNumber:
      type: string
      description: Product number or SKU
    rma:
      type: string
      nullable: true
      description: RMA (Return Merchandise Authorization) information
    available:
      type: boolean
      description: Availability status of the product
    notes:
      type: string
      description: Additional notes about the product
    images:
      type: string
      nullable: true
      description: Product images URL or path
    category:
      type: object
      properties:
        id:
          type: integer
          description: Category ID
        name:
          type: string
          description: Category name
    vendor:
      type: object
      properties:
        id:
          type: integer
          description: Vendor ID
        name:
          type: string
          description: Vendor name
